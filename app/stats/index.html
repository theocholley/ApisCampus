<html>
<head>
    <link rel="stylesheet" href="index.css">

</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h1>Apis Campus</h1>
                <h2>Portail administration - Statistiques</h2>
                <p>Entrez votre identifiant et mot de passe</p>
            </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                </div>
                <button class="btn btn-primary" onClick="login()">Login</button>

        </div>
    </div>
</div>
</div>
<script>
    function login() {
        var mail = document.getElementById("inputEmail").value;
        var passcode = document.getElementById("inputPassword").value;
        var req = new XMLHttpRequest();
        req.open("GET", "http://localhost:8080".concat("/login/".concat(mail).concat("/").concat(passcode)), false);
        req.send(null);
        var token = JSON.parse(req.response).token;
        if (token !== undefined){
            sessionStorage.setItem("token", token);
            document.location.href = "home.html";
        }

    }
</script>

</body>
</html>
