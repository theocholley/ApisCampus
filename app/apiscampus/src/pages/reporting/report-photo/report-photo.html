<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="goToMenu()">Retour au menu</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="openModalReport()">Prendre en photo</button>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-segment [(ngModel)]="choice">
      <ion-segment-button value="photo">
        Signaler
      </ion-segment-button>
      <ion-segment-button value="list" (click)="goToReportList()">
        Mes signalements
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
