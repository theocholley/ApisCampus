<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="goToMenu()">Retour au menu</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <button ion-button (click)="openModalPhoto()">Prendre l'essaim en photo</button>
      <div></div>
      <button ion-button (click)="openModalReport()">Je ne peux pas prendre de photo</button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-segment [(ngModel)]="choice">
      <ion-segment-button value="photo">
        Signaler
      </ion-segment-button>
      <ion-segment-button value="list" (click)="goToReportList()">
        Mes signalements
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
