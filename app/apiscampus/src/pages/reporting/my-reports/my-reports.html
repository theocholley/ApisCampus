<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="goToMenu()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding #swarm *ngFor="let item of results">
      <ion-item>
        <ion-card>
          <img width="80" height="80" src="assets/imgs/logoapiscampus.png"/>
          <div class="card-title">Alpes-Maritimes, {{item.date}}, {{item.hour}}</div>
        </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="edit(swarm)">Modifier</button>
        <button ion-button color="danger" (click)="edit(swarm)">Supprimer</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
