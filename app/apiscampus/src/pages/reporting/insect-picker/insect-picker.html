<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signaler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col style="text-align: center">
      <p>Cliquez sur l'image correspondant le plus aux insectes que vous voyez</p>
      <img #img1 width="150" (click)="changeColor(1, img1, img2, img3)" style="border:2px solid white"
           src="assets/imgs/abeille.png">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <img #img2 width="150" (click)="changeColor(2, img2, img1, img3)" style="border:2px solid white"
           src="assets/imgs/guepe.png">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <img #img3 width="150" (click)="changeColor(3, img3, img2, img1)" style="border:2px solid white"
           src="assets/imgs/frelon.png">
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="openReport()">Valider</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
