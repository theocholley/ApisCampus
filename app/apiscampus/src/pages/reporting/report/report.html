<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signaler</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-item>
        <ion-label>Situation de l'essaim</ion-label>
        <ion-select cancelText="ANNULER" [(ngModel)]="feature">
          <ion-option value="Sur un toit">Sur un toit</ion-option>
          <ion-option value="Sur un mur">Sur un mur</ion-option>
          <ion-option value="Sur un lampadaire">Sur un lampadaire</ion-option>
          <ion-option value="Sur un arbre">Sur un arbre</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Hauteur approximative</ion-label>
        <ion-select cancelText="ANNULER" [(ngModel)]="height">
          <ion-option value="Au sol">Au sol</ion-option>
          <ion-option value="Hauteur d'Homme">Hauteur d'Homme</ion-option>
            <ion-option value="Entre 2 et 5m">Entre 2 et 5m</ion-option>
          <ion-option value="Plus de 5m">Plus de 5m</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Taille/Diamètre de l'essaim</ion-label>
        <ion-select cancelText="ANNULER" [(ngModel)]="size">
          <ion-option value="Balle de tennis">Balle de tennis (moins de 10cm)</ion-option>
          <ion-option value="Ballon de Handball">Ballon de handball (≈10cm)</ion-option>
          <ion-option value="Ballon de Basket">Ballon de basket (≈20cm)</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>N° de téléphone</ion-label>
        <ion-input type="tel" [(ngModel)]="telNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Commentaires</ion-label>
        <ion-textarea rows="6" [(ngModel)]="description"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="addSwarm()">Signaler</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
