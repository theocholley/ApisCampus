<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signaler</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <br>
    <button (click)="openPictureChecker()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <img src="assets/imgs/camera.png" width="160" height="160"/>
          <p>Prendre une photo</p>
        </ion-col>
      </ion-row>
    </button>
    <br><br>
    <button (click)="openInsectPicker()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <img src="assets/imgs/nocamera.png" width="160" height="160"/>
          <p>Photo impossible</p>
        </ion-col>
      </ion-row>
    </button>
  </ion-grid>
</ion-content>
