<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="goToMenu()">Retour au menu</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #swarm *ngFor="let item of results">
      <ion-item>
        <ion-card>
          <img width="80" height="80" src="assets/imgs/logoapiscampus.png"/>
          <div class="card-title">{{item.county}}, {{item.date}}, {{item.hour}}</div>
        </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="edit(item)">Modifier</button>
        <button ion-button color="danger" (click)="delete(item)">Supprimer</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-segment [(ngModel)]="choice">
      <ion-segment-button value="photo" (click)="goToPhoto()">
        Signaler
      </ion-segment-button>
      <ion-segment-button value="list">
        Mes signalements
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
