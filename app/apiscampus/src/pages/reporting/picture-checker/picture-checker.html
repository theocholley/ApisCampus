<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="goToMenu()">Retour au menu</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <img [src]=base64Image>
      <button ion-button (click)="openCamera()">Modifier la photo</button>
      <button ion-button (click)="upload()">Valider</button>
    </ion-col>
  </ion-row>
</ion-content>
