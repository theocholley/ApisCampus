<ion-header>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col style="text-align: center">
      <div *ngIf="base64Image != ''">
        <img [src]=base64Image>
      </div>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="openCamera()">Modifier la photo</button>
        <button ion-button (click)="upload()">Valider</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
