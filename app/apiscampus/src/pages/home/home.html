<ion-header>
  <ion-navbar color="primary">
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <br>
    <button class="pop" (click)="goToReport()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <img src="assets/imgs/homeReport.png" width="160" height="160"/>
          <p>Signaler un essaim</p>
        </ion-col>
      </ion-row>
    </button>
    <br><br>
    <button class="pop" (click)="goToConnect()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <img src="assets/imgs/homeMap.png" width="160" height="160"/>
          <p>Consulter la carte des essaims</p>
        </ion-col>
      </ion-row>
    </button>
  </ion-grid>
</ion-content>
