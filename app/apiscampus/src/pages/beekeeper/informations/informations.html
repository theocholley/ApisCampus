<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="closeModal()">Retour</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <h3>Le {{date}} à {{hour}}</h3>
      <p>{{county}}</p>
      <div *ngIf="pic != 'noimg'">
        <img [src]=pic>
      </div>
      <div *ngIf="pic == 'noimg'">
        Pas de photo disponible
      </div>
      <ion-item>
        <p>Insecte reconnnu : {{insectType}}</p>
      </ion-item>
      <ion-item>
        <p>Situation de l'essaim : {{feature}}</p>
      </ion-item>
      <ion-item>
        <p>Hauteur approximative : {{height}}</p>
      </ion-item>
      <ion-item>
        <p>Taille approximative : {{size}}</p>
      </ion-item>
      <ion-item>
        <p>Commentaires : {{description}}</p>
      </ion-item>
      <button ion-button (click)="bookSwarm()">Réserver cet essaim</button>
    </ion-col>
  </ion-row>
</ion-content>
