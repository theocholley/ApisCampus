<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-item>
        <ion-label color="primary">Adresse mail</ion-label>
        <ion-input type="email" [(ngModel)]="mailForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Nom</ion-label>
        <ion-input [(ngModel)]="nameForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Prénom</ion-label>
        <ion-input [(ngModel)]="surnameForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="passcodeForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Numéro de téléphone</ion-label>
        <ion-input type="tel" [(ngModel)]="phoneForm"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="signUp()">Suivant</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
