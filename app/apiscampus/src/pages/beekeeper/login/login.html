<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-item>
        <ion-label stacked>Adresse e-mail</ion-label>
        <ion-input [(ngModel)]="nameForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="passwordForm"></ion-input>
      </ion-item>
      <button ion-button (click)="connect()">Connexion</button>
    </ion-col>
  </ion-row>
</ion-content>
