<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Nom</ion-label>
    <ion-input [(ngModel)]="nameForm"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Mot de passe</ion-label>
    <ion-input [(ngModel)]="passwordForm"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="connect()">Connexion</button>
  </ion-item>
</ion-content>
