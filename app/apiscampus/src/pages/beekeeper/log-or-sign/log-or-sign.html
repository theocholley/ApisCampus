<ion-header>
  <ion-navbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-item>
        <ion-label stacked>Adresse e-mail</ion-label>
        <ion-input [(ngModel)]="mailForm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="passwordForm"></ion-input>
      </ion-item>
      <button ion-button (touchstart)="presentLoading()" (touchend)="connect()">Connexion</button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        Je ne me suis pas encore inscrit :
        <button ion-button (click)="goToSignUp()">Cr√©er un compte</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
