<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      Cliquez sur la carte et choisissez un rayon afin de d√©finir dans quelle zone vous serez averti des
      signalements de nouveaux essaims.
      <ion-item>
        <ion-label color="primary">Rayon (en km)</ion-label>
        <ion-input (ionChange)="refreshRay()" type="number" [(ngModel)]="rayForm"></ion-input>
      </ion-item>
      <div id="map" style="width:100%; height:200%;"></div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="signUp()">Enregistrer</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
